<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص الأسئلة في قاعدة البيانات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .questions-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .question-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .question-meta {
            font-size: 0.9em;
            color: #666;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 40px;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .no-questions {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 فحص الأسئلة في قاعدة البيانات</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">---</div>
                <div class="stat-label">إجمالي الأسئلة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">---</div>
                <div class="stat-label">عدد الفئات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averagePerCategory">---</div>
                <div class="stat-label">متوسط الأسئلة لكل فئة</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">🔄 جاري تحميل البيانات...</div>
        </div>
    </div>

    <script>
        async function checkQuestions() {
            try {
                console.log('🚀 بدء فحص الأسئلة...');
                
                // جلب الأسئلة
                console.log('📡 جلب الأسئلة من API...');
                const questionsResponse = await fetch('/api/questions?limit=50');
                
                if (!questionsResponse.ok) {
                    throw new Error(`خطأ في جلب الأسئلة: ${questionsResponse.status}`);
                }
                
                const questions = await questionsResponse.json();
                console.log(`✅ تم جلب ${questions.length} سؤال`);
                
                // جلب الفئات
                console.log('📡 جلب الفئات من API...');
                const categoriesResponse = await fetch('/api/categories/main-with-subcategories');
                
                if (!categoriesResponse.ok) {
                    throw new Error(`خطأ في جلب الفئات: ${categoriesResponse.status}`);
                }
                
                const categories = await categoriesResponse.json();
                console.log(`✅ تم جلب ${categories.length} فئة`);
                
                // تحديث الإحصائيات
                document.getElementById('totalQuestions').textContent = questions.length;
                document.getElementById('totalCategories').textContent = categories.length;
                document.getElementById('averagePerCategory').textContent = 
                    categories.length > 0 ? Math.round(questions.length / categories.length) : 0;
                
                // عرض النتائج
                const content = document.getElementById('content');
                
                if (questions.length === 0) {
                    content.innerHTML = `
                        <div class="no-questions">
                            <h2>❌ لا توجد أسئلة في قاعدة البيانات</h2>
                            <p>يبدو أن قاعدة البيانات فارغة من الأسئلة.</p>
                        </div>
                    `;
                    return;
                }
                
                // عرض عينة من الأسئلة
                let questionsHtml = '<div class="questions-list">';
                questionsHtml += '<h3>📝 عينة من الأسئلة:</h3>';
                
                questions.slice(0, 10).forEach((question, index) => {
                    const category = categories.find(cat => cat.code === question.main_category_code);
                    const categoryName = category ? category.name : 'غير محدد';
                    
                    questionsHtml += `
                        <div class="question-item">
                            <div class="question-text">${index + 1}. ${question.text}</div>
                            <div class="question-meta">
                                الفئة: ${categoryName} | 
                                المستوى: ${question.difficulty || 'غير محدد'} |
                                ID: ${question.id}
                            </div>
                        </div>
                    `;
                });
                
                if (questions.length > 10) {
                    questionsHtml += `<div style="text-align: center; margin-top: 20px; color: #666;">... و ${questions.length - 10} سؤال آخر</div>`;
                }
                
                questionsHtml += '</div>';
                
                // إحصائيات الفئات
                questionsHtml += '<div class="questions-list">';
                questionsHtml += '<h3>📊 توزيع الأسئلة حسب الفئات:</h3>';
                
                const categoryStats = {};
                questions.forEach(q => {
                    const catCode = q.main_category_code || 'غير محدد';
                    categoryStats[catCode] = (categoryStats[catCode] || 0) + 1;
                });
                
                Object.entries(categoryStats).forEach(([code, count]) => {
                    const category = categories.find(cat => cat.code === code);
                    const categoryName = category ? category.name : code;
                    questionsHtml += `
                        <div class="question-item">
                            <div class="question-text">${categoryName}</div>
                            <div class="question-meta">${count} سؤال | كود: ${code}</div>
                        </div>
                    `;
                });
                
                questionsHtml += '</div>';
                content.innerHTML = questionsHtml;
                
            } catch (error) {
                console.error('❌ خطأ:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ❌ خطأ في تحميل البيانات: ${error.message}
                    </div>
                `;
            }
        }
        
        // تشغيل الفحص عند تحميل الصفحة
        checkQuestions();
    </script>
</body>
</html>
